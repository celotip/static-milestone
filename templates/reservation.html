        <div id="content" style="height: 100vh;">
            <form>
                <h4 class="mb-4 mt-4">Check Availability</h4>
                <div class="form-group" style="text-align: center;">
                    <label class="mb-2">Please select a day:</label><br>
                    <select class="mb-2" id="day" onchange="timeSelect()" onfocus="this.selectedIndex = -1;">
                        <option value="today" id="today"></option>
                        <option value="tomorrow" id="tomorrow"></option>
                        <option value="dat" id="dat"></option>
                    </select>
                </div>
                <div class="form-group" id="select-time" style="display: none; text-align: center;">
                    <label class="mt-4 mb-2">Please select the time:</label><br>
                    <input type="radio" id="1" name="time" value=1 onclick="enableReserve()">
                    <label for="1" id="label1">11.00-12.00</label><br>
                    <input type="radio" id="2" name="time" value=2 onclick="enableReserve()">
                    <label for="2" id="label2">12.00-13.00</label><br>

                    <label for="3" id="label3">13.00-14.00</label><br>

                    <label for="4" id="label4">14.00-15.00</label><br>

                    <label for="5" id="label5">15.00-16.00</label><br>
                    <input type="radio" id="6" name="time" value=6 onclick="enableReserve()">
                    <label for="6" id="label6">16.00-17.00</label><br>
                    <input type="radio" id="7" name="time" value=7 onclick="enableReserve()">
                    <label for="7" id="label7">17.00-18.00</label><br>
                    <input type="radio" id="8" name="time" value=8 onclick="enableReserve()">
                    <label for="8" id="label8">18.00-19.00</label><br>
                    <input type="radio" id="9" name="time" value=9 onclick="enableReserve()">
                    <label for="9" id="label9">19.00-20.00</label><br>
                    <input type="radio" id="10" name="time" value=10 onclick="enableReserve()">
                    <label for="10" id="label10">20.00-21.00</label><br>
                    <input type="radio" id="11" name="time" value=11 onclick="enableReserve()">
                    <label for="11" id="label11">21.00-22.00</label><br>
                </div>
                <button class="btn btn-dark mb-3" type="submit" id="reserve" style="display: none;">Reserve</button>
